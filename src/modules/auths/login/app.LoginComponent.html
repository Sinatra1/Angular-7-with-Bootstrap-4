<div class="col-md-4 col-sm-12 align-center">
  <h1>Sign in</h1>

  <form [formGroup]="checkoutForm">
    <div class="form-group">
      <label>Login</label>
      <div>
        <input
               type="text"
               class="form-control"
               placeholder="Login"
               required/>
        <div class="alert alert-danger alert-error">
          Login required error
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div>
        <input
               type="password"
               class="form-control"
               placeholder="Password"
               required/>
        <div class="alert alert-danger alert-error">
          Password required error
        </div>
      </div>
    </div>
    <div class="alert alert-danger alert-error">
      Login error
    </div>
    <div>
      <div class="btn-group form-group">
        <button type="submit" class="btn btn-primary btn-block btn-block-small">
          Sign in
        </button>
      </div>
      <div class="btn-group form-group">
        <a class="btn btn-default btn-block btn-block-small">
          Restore password
        </a>
      </div>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
