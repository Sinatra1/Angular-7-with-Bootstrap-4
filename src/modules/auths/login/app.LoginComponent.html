<div class="col-md-4 col-sm-12 align-center">
  <h1>Sign in</h1>

  <form  #loginForm="ngForm">
    <div class="form-group">
      <label for="login">Login</label>
      <div>
        <input id="login"
               name="login"
               class="form-control"
               minlength="minLength"
               [(ngModel)]="user.login"
               #login="ngModel"
               type="text"
               placeholder="Login"
               required/>
        <div  *ngIf="login.invalid && (login.dirty || login.touched)" class="alert alert-danger alert-error">
          Login required error
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <div>
        <input
               type="password"
               class="form-control"
               placeholder="Password"
               required/>
        <div class="alert alert-danger alert-error">
          Password required error
        </div>
      </div>
    </div>
    <div class="alert alert-danger alert-error">
      Login error
    </div>
    <div>
      <div class="btn-group form-group">
        <button type="submit" class="btn btn-primary btn-block btn-block-small">
          Sign in
        </button>
      </div>
      <div class="btn-group form-group">
        <a class="btn btn-default btn-block btn-block-small">
          Restore password
        </a>
      </div>
    </div>
  </form>
</div>

<router-outlet></router-outlet>
