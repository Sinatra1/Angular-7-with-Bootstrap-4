<form #editForm="ngForm" (ngSubmit)="onEdit()">
  <div class="form-group">
    <label for="firstName">First name</label>
    <div>
      <input id="firstName"
             name="firstName"
             class="form-control"
             [(ngModel)]="currentItem.first_name"
             #firstName="ngModel"
             type="text"
             placeholder="First name"
             autocomplete="off"
             required/>
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched) && firstName.errors.required"
           class="alert alert-danger alert-error">
        First name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last name</label>
    <div>
      <input id="lastName"
             name="lastName"
             class="form-control"
             [(ngModel)]="currentItem.last_name"
             #lastName="ngModel"
             type="text"
             placeholder="Last name"
             autocomplete="off"
             required/>
      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched) && lastName.errors.required"
           class="alert alert-danger alert-error">
        Last name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="userName">User name</label>
    <div>
      <input id="userName"
             name="userName"
             class="form-control"
             [(ngModel)]="currentItem.username"
             #userName="ngModel"
             type="text"
             placeholder="User name"
             autocomplete="off"
             required/>
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched) && userName.errors.required"
           class="alert alert-danger alert-error">
        User name is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div>
      <input id="email"
             name="email"
             class="form-control"
             [(ngModel)]="currentItem.email"
             #email="ngModel"
             type="text"
             placeholder="Email"
             autocomplete="off"
             required/>
      <div *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required"
           class="alert alert-danger alert-error">
        Email is required
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input id="password"
             name="password"
             class="form-control"
             [(ngModel)]="currentItem.password"
             #password="ngModel"
             type="password"
             placeholder="Password"
             autocomplete="off"
             required/>
      <small>8 characters, symbols, numbers, special characters</small>
      <div *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required"
           class="alert alert-danger alert-error">
        Password is required
      </div>
    </div>
  </div>
  <!--
  <div class="form-group">
    <label for="passwordTwice">Last name</label>
    <div>
      <input id="passwordTwice"
             name="passwordTwice"
             class="form-control"
             [(ngModel)]="currentItem.passwordTwice"
             #passwordTwice="ngModel"
             type="text"
             placeholder="Password twice"
             autocomplete="off"
             required/>
      <div
        *ngIf="passwordTwice.invalid && (passwordTwice.dirty || passwordTwice.touched) && passwordTwice.errors.required"
        class="alert alert-danger alert-error">
        Passwords do not match
      </div>
    </div>
  </div>
  -->
  <div *ngIf="showErrorMessage && editForm.form.valid" class="alert alert-danger alert-error">
    User with this user name or email already exists
  </div>
  <div>
    <div class="btn-group form-group">
      <button [disabled]="!editForm.form.valid || showSpinner"
              type="submit" class="btn btn-primary btn-block btn-block-small">
        <span *ngIf="showSpinner"><i class="glyphicon glyphicon-refresh spinning"></i></span>
        {{buttonTitle}}
      </button>
    </div>
    <div class="btn-group form-group">
      <a [routerLink]="['']" class="btn btn-default btn-block btn-block-small">
        Sign in
      </a>
    </div>
  </div>
</form>
